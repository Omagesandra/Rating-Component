<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
  <!-- Rating state start -->

  <div class="card">
    <!-- card contains thanks and evaluation -->
<div class="evaluation">
    <span><img src="./images/icon-star.svg" alt="" class="star"></span>
    <h1 class="heading">How did we do?</h1>
    <p class="paragraph"> Please let us know how we did with your support
        request. All feedback is appreciated to help us improve our offering!
</p>
<div class="numbers">
    <div class="circle">
        <input type="radio" name="1" id="1">
        <label for="1">1</label>
    </div>
    <div class="circle">
      <input type="radio" name="2" id="2">
        <label for="2">2</label>
    </div>
    <div class="circle">
      <input type="radio" name="3" id="3">
        <label for="3">3</label>
    </div>
    <div class="circle">
      <input type="radio" name="4" id="4">
        <label for="4">4</label>
    </div>
    <div class="circle">
      <input type="radio" name="5" id="5">
        <label for="5">5</label>
    </div>
</div>
    <button type="submit" id="btn">Submit</button>
</div>
  
  <!-- Rating state end -->

  <div class="thankyou">
    <img src="./images/illustration-thank-you.svg" alt="" class="thank-img">
    <div>
      <span class="rating">You selected <span id="rating"></span>out of 5</span>
    </div>

    <h1 class="heading">Thank you!</h1>
    <p class="paragraph">We appreciate you taking the time
      to give a rating. If you ever need more support, don't hesitate to get
      in touch!</p>
  </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</main>
<script src="index.js"></script>
</body>
</html>
